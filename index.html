<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Fetch-API-Tutorial-App</title>
    </head>
    <body>
        <button id="getText">Get Text</button>
        <button id="getUsers">Get Users</button>
        <button id="getEndpoint">Get Data From API Endpoint</button>
        <div id="output"></div>
        <script>
            document.getElementById('getText').addEventListener('click', getText);
            document.getElementById('getUsers').addEventListener('click', getUsers);
            document.getElementById('getEndpoint').addEventListener('click', getEndpoint);
            
            function getText() {
                /*
                console.log("Hello from within getText()");
                fetch('sample.txt')
                .then(function(res){
                  return res.text();
                }).then(function(data){
                    console.log(data);
                })
                */

                fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch((err) => console.log(err))
            }
            function getUsers() {
                fetch('users.json')
                .then((res)=> res.json())
                .then((data)=>{
                    console.log(data);
                    
                    let output = '<h2>Users<h2>';
                    data.forEach((user)=>{
                        output+= `
                        <ul>
                            <li>ID: ${user.id}</li>
                            <li>Name: ${user.name}</li>
                            <li>Email: ${user.email}</li>
                        </ul>
                        `;
                       // console.log(output);
                    });
                    document.getElementById('output').innerHTML = output;
                })
            }

            function getEndpoint() {
                 console.log("listening to #getEndpoint");
                 fetch('http://jsonplaceholder.typicode.com/todos')
                .then((res)=> res.json())
                .then((data)=>{
                    console.log(data[1]);
                    
                    let output = '<h2>Todo Items<h2>';
                    let i = 0;
                    data.forEach((user)=>{
                        if(i <= 4){
                            output+= `
                            <ul>
                                <li>ID: ${user.id}</li>
                                <li>Title: ${user.title}</li>
                            </ul>
                            `;
                            console.log("iteration");
                            i++;
                        } else break;
                       // console.log(output);
                    });
                    document.getElementById('output').innerHTML = output;
                })
            }
        </script>
    </body>
</html>
