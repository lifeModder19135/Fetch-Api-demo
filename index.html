<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Fetch-API-Tutorial-App</title>
    </head>
    <body>
        <button id="getText">Get Text</button>
        <div id="output"></div>
        <script>
            document.getElementById('getText').addEventListener('click', getText);

            function getText() {
                /*
                console.log("Hello from within getText()");
                fetch('sample.txt')
                .then(function(res){
                  return res.text();
                }).then(function(data){
                    console.log(data);
                })
                */

                fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById('output') = data;
                })
            }
        </script>
    </body>
</html>
